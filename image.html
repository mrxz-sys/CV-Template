<!DOCTYPE HTML>
<html>
<head>
<style>
      input[type="file"] {
  display: none;
}
    .img1{
      cursor:pointer;
      opacity: 20%;
      border-radius: 50%;
      border : 5px solid black;
      width: 200px;
      height:200px;
      align-top:80px;
      align-right:350px;
    }

</style>
</head>
<body>
<input accept="image/*" type='file' id="imgInp" class="hidden">
 <img id="blah"   />
<div class="img1"  id="outer_image" ></div>
<script>
var imgBtn = document.getElementById("outer_image")
var fileInp = document.querySelector('[type="file"]');
imgBtn.addEventListener('click', function() {
fileInp.click();
})

    imgInp.onchange = evt => {
      const [file] = imgInp.files
      if (file) {
        blah.src = URL.createObjectURL(file)
        blah.style.position="absolute";
        blah.style.top="80px";
        blah.style.right="350px";
        blah.style.width="200px";
        blah.style.height="200px";
        blah.style.borderRadius ="50%";
      }
    }

</script>
</body>
</html>
